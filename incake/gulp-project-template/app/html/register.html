<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>INCAKE&nbsp;|&nbsp;注册</title>
	<link rel="stylesheet" type="text/css" href="/css/register.css">
	<script type="text/javascript" src="/libs/require.js" data-main="/js/register.js"></script>
</head>
<body>
	<!-- 头部 -->
	<div id="header"></div>
	<!-- container -->
	<div class="container-wrap">
		<div class="container">
			<div class="left">
				<img src="/images/login-slogan.png" alt="">
			</div>
			<div class="right">
					<p class="title">REGISTER</p>
					<ul>
						<li><input type="text" placeholder="请输入手机号码" name="username"><i>*请输入正确的手机号码</i></li>
						<li><input type="password" placeholder="请输入设置密码" name="password"><i>*密码不能为空，且不少于3位</i></li>
						<li><input type="password" placeholder="请确认输入设置密码"><i>*两次密码必须一致</i></li>
						<li id="yam"><input type="text" placeholder="请输入验证码" class="ureg"><span class="btn_reg"></span><i id="yzm">*验证码不对</i></li>
						<li><a href="javascript:;" class="btn-register" id="sub">注&nbsp;册</a></li>
						<li>
                            <p class="reg-tip"></p>
                            <p class="mode-change">已有账号，<a href="/html/login.html" class="btn-login">登录</a></p>
                        </li>
					</ul>
			</div>
		</div>
	</div>
	<!-- 尾部 -->
	<div id="footer"></div>
</body>
</html>
