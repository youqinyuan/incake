<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>INCAKE&nbsp;|&nbsp;登录</title>
	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<script type="text/javascript" src="/libs/require.js" data-main="/js/login.js"></script>
</head>
<body>
	<!-- 头部 -->
	<div id="header"></div>1
	<!-- container -->
	<div class="container-wrap">
		<div class="container">
			<div class="left">
				<img src="/images/login-slogan.png" alt="">
			</div>
			<div class="right">
					<p class="title">LOGIN</p>
					<ul>
						<li><input type="text" placeholder="请输入手机号码" class="username"></li>
						<li><input type="password" placeholder="请输入密码" class="password"></li>
						<li class="other-option">
                        	<a href="/webnew/resetpass.html" class="forget-pwd">忘记密码</a>
                    	</li>
                    	<li id="yam"><input type="text" placeholder="请输入验证码" class="ureg"><span class="btn-reg"></span><i id="x">*验证码不对</i></li>
                        <li id="btn"><a href="javascript:;" class="btn-login">登&nbsp;录</a></li>
                        <li>
	                        <p class="reg-tip"></p>
	                        <p class="mode-change">还不是会员？<a href="/html/register.html" class="btn-register">手机号注册登录</a></p>
                    	</li>
					</ul>
			</div>
		</div>
	</div>
	<!-- 尾部 -->
	<div id="footer"></div>
</body>
</html>
